<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-talking Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body { 
            font-family: 'Merriweather', serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #1e1e1e; 
            color: #e0e0e0;
        }
        h1 { margin-bottom: 20px; }
        #aiTitle {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        #chatWindow { 
            height: 400px; 
            border: 1px solid #444; 
            border-radius: 5px;
            overflow-y: scroll; 
            padding: 15px; 
            margin-bottom: 20px; 
            background-color: #2a2a2a;
        }
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            clear: both;
        }
        .message .bubble {
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .message .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-message {
            float: right;
        }
        .user-message .bubble {
            background-color: #0056b3;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            float: left;
        }
        .bot-message .bubble {
            background-color: #444;
            border-bottom-left-radius: 0;
        }
        .message .bubble p {
            margin: 0;
        }
        #userInput { 
            width: calc(100% - 22px); 
            height: 100px; 
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: #333; 
            color: #e0e0e0; 
            border: 1px solid #444;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            font-size: inherit;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            font-family: inherit;
        }
        button:hover {
            background-color: #666;
        }
        #stopBtn {
            background-color: #dc3545;
        }
        #stopBtn:hover {
            background-color: #a71d2a;
        }
        #fileLabel {
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        #fileLabel:hover {
            background-color: #003d82;
        }
        #fileInput {
            display: none;
        }
        #fileName {
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Self-talking Chatbot</h1>
    <div id="aiTitle"></div>
    <div id="chatWindow"></div>
    <textarea id="userInput" placeholder="Enter a topic to discuss"></textarea>
    <div class="button-container">
        <button id="sendBtn">Start Discussion</button>
        <button id="stopBtn">Stop Conversation</button>
        <button id="resetBtn">Reset Conversation</button>
        <button id="exportBtn">Export Conversation</button>
        <label id="fileLabel" for="fileInput">Attach Document</label>
        <input type="file" id="fileInput" accept=".txt">
    </div>
    <div id="fileName"></div>
</body>
</html>
